  <script>

    let nama = ["faqih","felix","fadlan","yayang","rijal","fikri"];
    console.log(nama.sort());

    nama.sort(function name(a,b) {
      var namaA = a.toUpperCase();
      var namaB = a.toUpperCase();
      if (namaA < namaB){
        return -1;
      }
      if (namaA > namaB) {
        return 1;
      }
    });
    console.log(nama);

  </script>
